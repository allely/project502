<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>

        <meta charset="UTF-8">
        <title th:if="${pageTitle != null}"th:text="${pageTitle}"></title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/style.css}"> <!-- 모든 페이지 공통 스타일 시트 -->
        <link rel="stylesheet" type="text/css"
              th:each="cssFile : ${addCommonCss}"
              th:href="@{/common/css/{file}.css(file=${cssFile})}">     <!-- 선별적으로 넣을 때 -->

        <link rel="stylesheet" type="text/css" th:href="@{/admin/css/style.css}"> <!-- 관리자 페이지 스타일 시트 -->
        <link rel="stylesheet" type="text/css"
              th:each="cssFile : ${addCss}"
              th:href="@{/admin/css/{file}.css(file=${cssFile})}">      <!-- 선별적으로 넣을 때 -->

        <th:block layout:fragment="addCss"></th:block>

        <script th:src="@{/common/js/common.js}"></script> <!-- 공통 페이지 적용 -->
        <script th:each="jsFile : ${addCommonScript}"
                th:src="@{/common/js/{file}.js(file=${jsFile})}"></script> <!-- 선별적으로 넣을 때 -->

        <script th:src="@{/admin/js/common.js}"></script> <!-- 관리자 페이지 적용 -->
        <script th:each="jsFile : ${addScript}"
                th:src="@{/admin/js/{file}.js(file=${jsFile})}"></script>

        <th:block layout:fragment="addScript"></th:block>
    </head>
    <body>
        <header th:replace="~{admin/outlines/header::common}"></header>

        <main>
            <aside th:replace="~{admin/outlines/_side::menus}"></aside>
            <section layout:fragment="content">
                <nav th:replace="~{admin/outlines/_submenu::submenus"></nav>
                <section layout:fragment="content"></section>
            </section>
        </main>

    </body>

</html>
